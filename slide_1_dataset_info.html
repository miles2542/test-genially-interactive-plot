<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Passport V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
            /* Prevent scrollbars in iframe */
        }

        /* Uber Colors */
        .text-uber-green {
            color: #47B275;
        }

        .bg-uber-green {
            background-color: #47B275;
        }

        .border-uber-green {
            border-color: #47B275;
        }

        /* Glassmorphism */
        .glass-panel {
            /* Giữ nguyên các thuộc tính cũ */
            background: #161616;
            border: 1px solid #333333;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);

            /* THÊM PHẦN NÀY: Dot Grid Pattern */
            background-image: radial-gradient(#333 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            /* Khoảng cách giữa các chấm */
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }

        /* Timeline Car */
        .uber-car-container {
            position: absolute;
            top: -16px;
            left: 0%;
            transition: left 2.5s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 20;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.5));
        }

        /* Timeline Dot Pulse */
        @keyframes pulse-green {
            0% {
                box-shadow: 0 0 0 0 rgba(71, 178, 117, 0.7);
            }

            70% {
                box-shadow: 0 0 0 6px rgba(71, 178, 117, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(71, 178, 117, 0);
            }
        }

        .dot-pulse {
            animation: pulse-green 2s infinite;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen w-screen">

    <!-- Main Container: Aspect Ratio roughly 16:9 for Slides -->
    <div class="w-full max-w-[1000px] aspect-[16/9] max-h-[600px] flex gap-4 p-4">

        <!-- LEFT PANE: Identity & Hero Number -->
        <div
            class="w-[40%] h-full flex flex-col justify-between glass-panel rounded-xl p-8 animate-in relative overflow-hidden">
            <!-- Background Decoration -->
            <div class="absolute top-0 right-0 p-8 opacity-5">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" />
                </svg>
            </div>

            <!-- Top Section: Title -->
            <div class="z-10 mt-2">
                <div class="flex items-center gap-2 mb-4">
                    <span
                        class="px-2 py-1 bg-gray-800 text-[10px] font-bold tracking-widest text-gray-400 uppercase rounded">Project
                        Scope</span>
                </div>
                <h1 class="text-5xl font-bold leading-tight tracking-tight">
                    NYC TLC<br>
                    <span class="text-uber-green">Economics</span>
                </h1>
                <div class="mt-4 flex items-center gap-2 text-sm text-gray-400 font-medium">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    High-Volume For-Hire Vehicles
                </div>
            </div>

            <!-- Bottom Section: Counter & Tech Spec -->
            <div class="z-10 mb-2">
                <div class="text-5xl font-black text-white tracking-tighter" id="counter">0</div>
                <div class="text-lg text-uber-green font-medium">Total Trips Analyzed</div>

                <!-- Extra Detail: Shape -->
                <div class="mt-6 pt-6 border-t border-gray-800 flex justify-between text-xs text-gray-500">
                    <div>
                        <span class="block text-gray-300 font-semibold">25 Initial Columns</span>
                        <span>Feature Rich</span>
                    </div>
                    <div class="text-right">
                        <span class="block text-gray-300 font-semibold">Entire New York City</span>
                        <span>263 Taxi Zones</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT PANE: Specs & Timeline -->
        <div class="w-[60%] h-full flex flex-col gap-4">

            <!-- Top Row: 2 Cards -->
            <div class="grid grid-cols-2 gap-4 h-[50%]">

                <!-- Card 1: Data Size -->
                <div class="glass-panel rounded-xl p-6 flex flex-col justify-center animate-in delay-1">
                    <!-- Icon Box -->
                    <div class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center text-uber-green mb-4">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 7v10c0 2.21 3.58 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.58 4 8 4s8-1.79 8-4M4 7c0-2.21 3.58-4 8-4s8 1.79 8 4m0 5c0 2.21-3.58 4-8 4s-8-1.79-8-4">
                            </path>
                        </svg>
                    </div>
                    <!-- Text Content -->
                    <div>
                        <div class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Data Volume</div>
                        <div class="text-3xl font-bold text-white">33 GB</div>
                        <div class="text-sm text-gray-400 mt-1">80 Parquet Files <span
                                class="text-gray-600 block text-xs mt-0.5">(~200GB
                                CSV)</span></div>
                    </div>
                </div>

                <!-- Card 2: Provider -->
                <div class="glass-panel rounded-xl p-6 flex flex-col justify-center animate-in delay-2">
                    <!-- Icon Box -->
                    <div class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center text-uber-green mb-4">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                        </svg>
                    </div>
                    <!-- Text Content -->
                    <div>
                        <div class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Provider</div>
                        <div class="text-3xl font-bold text-white">Uber Only</div>
                        <div class="text-sm text-gray-400 mt-1">License: HV0003</div>
                    </div>
                </div>
            </div>

            <!-- Bottom Row: Timeline -->
            <div class="glass-panel rounded-xl p-8 flex-1 animate-in delay-3 flex flex-col justify-center">
                <div class="flex justify-between items-end mb-6">
                    <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider">Temporal Coverage</h3>
                    <div class="text-xs text-gray-400 font-mono">6.5 YEARS</div>
                </div>

                <!-- Timeline Track -->
                <div class="relative w-full h-[2px] bg-gray-700 rounded-full mt-4 mx-2 w-[calc(100%-16px)]">

                    <!-- The Car -->
                    <div id="car" class="uber-car-container">
                        <!-- Car Icon -->
                        <svg width="32" height="16" viewBox="0 0 50 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10 15h30l-5-10H15L10 15z M5 15h40v5H5v-5z M8 22a3 3 0 1 1 0-6 3 3 0 0 1 0 6z M42 22a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
                                fill="#ffffff" />
                            <path d="M42 18 L48 18" stroke="#47B275" stroke-width="2" /> <!-- Headlight -->
                        </svg>
                    </div>

                    <!-- Year Dots (Distributed) -->
                    <!-- 2019 (Start) -->
                    <div class="absolute top-1/2 -translate-y-1/2 left-[0%] w-2 h-2 bg-gray-500 rounded-full"></div>
                    <div class="absolute top-4 left-[0%] -translate-x-1/2 text-[10px] font-bold text-gray-300">FEB '19
                    </div>

                    <!-- 2020 (~15%) -->
                    <div class="absolute top-1/2 -translate-y-1/2 left-[15%] w-1.5 h-1.5 bg-gray-700 rounded-full">
                    </div>

                    <!-- 2021 (~30%) -->
                    <div class="absolute top-1/2 -translate-y-1/2 left-[30%] w-1.5 h-1.5 bg-gray-700 rounded-full">
                    </div>

                    <!-- 2022 (~46%) -->
                    <div class="absolute top-1/2 -translate-y-1/2 left-[46%] w-1.5 h-1.5 bg-gray-600 rounded-full">
                    </div>
                    <div class="absolute top-4 left-[46%] -translate-x-1/2 text-[10px] text-gray-600">2022</div>

                    <!-- 2023 (~61%) -->
                    <div class="absolute top-1/2 -translate-y-1/2 left-[61%] w-1.5 h-1.5 bg-gray-700 rounded-full">
                    </div>

                    <!-- 2024 (~77%) -->
                    <div class="absolute top-1/2 -translate-y-1/2 left-[77%] w-1.5 h-1.5 bg-gray-700 rounded-full">
                    </div>

                    <!-- 2025 (End ~100%) -->
                    <div
                        class="absolute top-1/2 -translate-y-1/2 right-[0%] w-3 h-3 bg-uber-green border-2 border-black rounded-full z-10 dot-pulse">
                    </div>
                    <div class="absolute top-4 right-[0%] translate-x-1/2 text-[10px] font-bold text-uber-green">SEP '25
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script>
        // CountUp Animation
        const counterElement = document.getElementById('counter');
        const carElement = document.getElementById('car');
        const targetNumber = 1400000000;
        const duration = 2000;

        let startTime = null;

        const animate = (timestamp) => {
            if (!startTime) startTime = timestamp;
            const progress = Math.min((timestamp - startTime) / duration, 1);

            // Ease out quart
            const ease = 1 - Math.pow(1 - progress, 4);

            const currentCount = Math.round(targetNumber * ease);

            if (currentCount > 1000000000) {
                counterElement.innerText = (currentCount / 1000000000).toFixed(2) + " B+";
            } else {
                counterElement.innerText = currentCount.toLocaleString();
            }

            if (progress < 1) {
                requestAnimationFrame(animate);
            } else {
                counterElement.innerText = "1.4 Billion+";
                // Trigger Car
                carElement.style.left = '97%';
            }
        };

        requestAnimationFrame(animate);
    </script>
</body>

</html>
